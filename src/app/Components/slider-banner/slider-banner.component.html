<div class="relative w-full overflow-hidden mt-6 mb-6 md:hidden px-8">
  <!-- Main slider container -->
  <div class="relative w-full">
    <!-- Slides container with touch support -->


    <div class="flex transition-transform duration-500 ease-out gap-10 pr-6" (touchstart)="startTouch($event)" (touchmove)="moveTouch($event)" (touchend)="endTouch($event)">
      <!-- Individual slides -->
      <div class="w-full flex-shrink-0">
        <a href="#" class="block relative">
          <img src="assets/jhula1.jpeg" alt="Banner 1" class="w-full h-[200px] object-cover rounded-2xl">
        </a>
      </div>
      <div class="w-full flex-shrink-0">
        <a href="#" class="block relative">
          <img src="assets/jhula2.jpeg" alt="Banner 2" class="w-full h-[200px] object-cover rounded-2xl">
        </a>
      </div>
      <div class="w-full flex-shrink-0">
        <a href="#" class="block relative">
          <img src="assets/jhula3.jpeg" alt="Banner 3" class="w-full h-[200px] object-cover rounded-2xl">
        </a>
      </div>
    </div>

    <!-- Dots navigation -->
    <div class="absolute bottom-4 left-1/2 -translate-x-1/2 flex space-x-2">
      <button 
        *ngFor="let _ of [0,1,2]; let i = index" 
        class="w-12 h-1 bg-black/40 rounded-full"
        (click)="goToSlide(i)">
        <div 
          class="w-1/3 h-full bg-black rounded-full" 
          [ngStyle]="{'display': currentSlide === i ? 'block' : 'none'}">
        </div>
      </button>
    </div>
  </div>
</div>
